<!DOCTYPE html>
<html lang="en">


    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Bart Times</title>
    
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    
        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

        <script src="assets/main.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/style.css">

        <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700&display=swap" rel="stylesheet">
      </head>

<body>
  <div class="container-fluid">

    <div><h1 class="bold"><i class="fas fa-subway"></i> BART TIMES</h1></div>
    <div class="date"></div>

    <div id="stat" class="stations"> </div>
    <br>

    <div>
      <button id="submit" type="button" class="btn btn-dark">Submit</button>

      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary">North</button>
        <button type="button" class="btn btn-secondary">South</button>
        <button type="button" class="btn btn-secondary">Both</button>
      </div>
      
    </div>

      
      <div class="time"></div>

  <div class="station"></div>

  <h3 class='direction'>North Bound</h3>
  <div class="etd-north"> </div>

  <h3 class='direction'>South Bound</h3>
  <div class="etd-south"> </div>


</div>


  
</body>
</html>
